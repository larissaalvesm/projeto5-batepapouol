<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Chat UOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <header class="topo">
            <img src="./img/logo 1.png" />
            <ion-icon name="people"></ion-icon>

        </header> <!--fim da div topo-->

        <div class="container-conteudo">

            <div class="msg-status" data-test="message">
                <p>
                    <span class="hora">(09:21:45)</span>
                    <span class="nome">João </span> entra na sala...
                </p>
            </div>
            <div class="msg-normal" data-test="message">
                <p>
                    <span class="hora">(09:21:45)</span>
                    <span class="nome">João </span> para <span class="nome">Todos</span>: Bom dia
                </p>
            </div>
            <div class="msg-normal" data-test="message">
                <p>
                    <span class="hora">(09:21:45)</span>
                    <span class="nome">Maria </span> para <span class="nome">João </span>: Oi João :)
                </p>
            </div>
            <div class="msg-reservada" data-test="message">
                <p>
                    <span class="hora">(09:21:45)</span>
                    <span class="nome">João </span> reservadamente para <span class="nome"> Maria</span>: Oi
                    gatinha quer tc?
                </p>
            </div>
            <div class="msg-status" data-test="message">
                <p>
                    <span class="hora">(09:21:45)</span>
                    <span class="nome">Maria </span> sai da sala...
                </p>
            </div>

        </div> <!--fim da div container-conteudo-->

        <footer class="base-mensagem">
            <input data-test="input-message" type="text" placeholder="Escreva aqui..." />
            <button data-test="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer> <!--fim da div base-mensagem-->

    </div> <!--fim da div container-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>

</body>

</html>
